        // 初始化页面
		$(function() {

			var str = "";

			var listParams = {

			$.getJSON(url, listParams, function(json) {

					//q.toFixed(result.name);
					//var name = result.name;
					var name  = result.name;
					str += "<li id = 'h1'><a href='##' onclick='next(\""+name+"\")' class='btn_style'>";

					/* str += "</td><td><input type='file'/></td>" */
					//str += ")' class='btn_style'>"
					str +=result.type ;
					
					str += "</a><span id='span_gz' class='selected_icon'><img src='../../html/image/icon/Selected.png' alt='' /> </span></li>";
				});
			});
			var tbOjb = $(str);
  			tbOjb.appendTo($("#listId"));
		})
        function next(type){
        	$("#ly ",window.parent.document).val(type); 
			if(type=='06'){
				 if(xcyzjlx=='s1zqz'){
					 $("#gj",window.parent.document).val(2);
					window.location.href="ss_twrxx.jsp?type="+type;
				}else if(xcyzjlx=='s2zqz'){
					$("#gj",window.parent.document).val(2);
					window.location.href="ss_twrxx.jsp?type="+type;
				}else if(xcyzjlx=='srswljlxk'){

					window.location.href="ss_twrxx.jsp?type="+type;
				}else if(xcyzjlx=='q1zqz'){

				}else if(xcyzjlx=='q2zqz'){
					window.location.href="ss_guoji.jsp?type="+type;
				}else if(xcyzjlx=='tjljlxk'){

				}else{
					window.location.href="ss_guoji.jsp?type="+type;
				}
				
			}else{
				window.location.href="ss_date.jsp?type="+type;
			}
			
		}
