	    <div style="display: none;">
		是否办理护照首申 <input id='huzhao' type='text' ></input><br></br>

		是否办理台湾首申 <input id='taiwang' type='text' ></input><br></br>
		
		是否办理港澳签注 <input id='gangaoqz' type='text' ></input><br></br>
		是否办理香港签注 <input id='gangaoxgqz' type='text' ></input><br></br>
		是否办理香港签注种类 <input id='gangaoxgqzzl' type='text' ></input><br></br>
		是否办理澳门签注 <input id='gangaoamqz' type='text' ></input><br></br>
		是否办理香港签注完成 <input id='gangaoxgqzf' type='text' ></input><br></br>
		是否办理澳门签注完成 <input id='gangaoamqzf' type='text' ></input><br></br>
		是否办理台湾签注 <input id='taiwangqz' type='text' ></input><br></br>
		台湾签注目的事由 <input id='taiwangqzmd' type='text' ></input><br></br>
		台湾签注种类 <input id='twqzzl' type='text' ></input><br></br>
		
		我是护照首申 <input id='huzhaof' type='text' value='1'></input><br></br>
		我是港澳首申 <input id='gangaof' type='text' value='0' ></input><br></br>
		我是台湾首申 <input id='taiwangf' type='text' value='0'></input><br></br>
		我是申请id<input id="sqid" type="hidden" value="" />
		我是申请编码<input id="sqbm" type="hidden" value="" />
		
		<form id="ecqz_tq_hk" method="post" >
			<!-- 申请事由 -->
			<input id="ly" name="ly" type="hidden" value="0" /> 
			<!-- 证件种类 字母-->
			<input id="zjzlzm" name="zjzlzm" type="hidden"  />
			<!-- 证件类型 -->
			<input id="zjlx" name="zjlx" type="hidden"  />
			<!-- 申请停留期限-->
			<input id="Bdate" name="Bdate" type="hidden"  /> 
			<!-- 外国人与中国人标识 -->
			<input id="gj" name="gj" type="hidden" /> 
			<input id="hkqzzl" name="hkqzzl" type="hidden" /> 
			<!-- 拟发证件-->
			<input id="nfzjlx" name="nfzjlx" type="hidden"  />
			<input id="nfzjlx_name" name="nfzjlx_name" type="hidden"  />
			<!-- 拟发证件材料类别-->
			<input id="nfzjlx_cl" name="nfzjlx_cl" type="hidden"  />
			<!-- 签注次数 -->
			<input id="qzcs" name="qzcs" type="hidden" /> 
			<!-- 办理天数 -->
			<input id="flagday" name="flagday"  value="0" type="hidden" /> 
			
			<!--签证有效期-->
			<input id="qzyyx" name="qzyyx" type="hidden" /> 
			<!-- 签证种类 -->
			<input id="zjzl" name="zjzl"  value="0" type="hidden" /> 
			<!-- 市级单位 -->
			<input id="sjdw" name="sjdw"  value="0" type="hidden" /> 
			<!-- 探亲__团聚居留许可与私人事务类居留许可外国人与中国人标识 -->
			<input id="bzjd" name="bzjd"  value="0" type="hidden" /> 
			<!-- 全流程与非全流程标识 -->
			<input id="rflag" name="rflag"  value="0" type="hidden" />
			<!-- 私人事务申请事由-->
			<input id="shiyou" name="shiyou"  value="0" type="hidden" />
			
			
			
			           <!--***********被探望人信息**********-->
			<!-- 被探望人中文名-->
			<input id="btwName" name="btwName" value="0" type="hidden" />
			<!-- 被探望人姓-->
			<input id="btwX" name="btwX"  value="0" type="hidden" />
			<!-- 被探望人名-->
			<input id="btwM" name="btwM"  value="0" type="hidden" />
			<!-- 被探望人证件号码-->
			<input id="btwZjhm" name="btwZjhm"  value="0" type="hidden" />
			<!-- 被探望人永久居留证号码-->
			<input id="yjjlz" name="yjjlz"  value="0" type="hidden" />
			<!-- 被探望人证件号码标识；；1：护照号码，2：永久居留证号码和护照号码，3：身份证号-->
			<input id="btwZjhmf" name="btwZjhmf"  value="0" type="hidden" />
			<!-- 亲属关系标识 -->
			<input id="sishu" name="sishu"  value="0" type="hidden" />
			<!-- 被探望人在吉停留有效期-->
			<input id="btwyxq" name="btwyxq"  value="0" type="hidden" /> 
			
			<!-- <input id="flagfc" name="flagfc"  value="0" type="hidden" /> -->
