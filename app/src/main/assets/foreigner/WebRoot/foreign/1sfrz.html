	<script type="text/javascript">
	
	
	function selectDictionary() {
		var sls = document.getElementById("sls").value;
		if (sls == 'mql') {
			$("#xcyyxqz").html("停留期至/Expiry date of stay duration：");
		}else{
			$("#xcyyxqz").html("现持签证有效期至/The expiration date of your existing visa：");
		}
	}
	//初始化页面
	$(function() {
		$("#xcyyxqz").html("现持签证有效期至/The expiration date of your existing visa：");
		
		// 初始化受理地所在市信息
		var sls = document.getElementById("sls");
		sls.options.add(new Option("请选择/Please select","")); 
		var url = "http://221.8.52.247:8445/jit_crj/crj/after/MTsxxAction_queryMTsxxTreeByWGPid.do?random=" + Math.random();
		var listParams = {
				"Pid" : "5c01a1daf842817f31b41daffdd51f22"
	 	};
		$.getJSON(url,listParams, function(json){ 
			$.each(json.data, function(i,result) {
				var slscode = result.type+","+result.ydTsxx;
				var slsname = result.name;
				sls.options.add(new Option(slsname,slscode));
				//document.getElementById("sls").value = namecity;
				//str + = "<li id = 'h1'><a href='##' class='btn_style'>";
				
			});	
			//sls.options.add(new Option("持其他种类签证或居留许可","qt")); 
		});
		
		findxzqh();
		
	});
	
	function findxzqh(){
		
		var njld = document.getElementById("njld");
		njld.options.add(new Option("请选择/Please select","")); 
		var url = "http://221.8.52.247:8445/jit_crj/webProtal/findDictionaryByType.do?random=" + Math.random();
		var listParams = {
				"pid" : "22000000"
	 	};
		$.getJSON(url,listParams, function(json){ 
			$.each(json.data, function(i,result) {
				var slscode = result.dicCode;
				var slsname = result.dicName;
				njld.options.add(new Option(slsname,slscode));
			});	
		});
		
	}
	
	
	function UpperCase(id){   
		  document.getElementById(id).value = document.getElementById(id).value.toUpperCase();   
		}
