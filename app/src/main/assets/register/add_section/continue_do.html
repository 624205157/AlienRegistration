<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
	<title>入口</title>
	<link href="../css/mui.min.css" rel="stylesheet" />
    <link href="../css/reset.css" rel="stylesheet" />
    <link href="../css/style.css" rel="stylesheet" />
    <link rel="stylesheet" type="text/css" href="../css/app.css" />
    <link rel="stylesheet" type="text/css" href="../css/mui.picker.min.css" />
    <link rel="stylesheet" href="css/add_style.css">
    <script src="../js/jquery.min.js"></script>
    <script src="js/getQueryString.js"></script>
    <script src="../js/font.js"></script>
    <script src="js/url.js"></script>
    <style>
        #tssj { text-indent: 0px!important;  padding-left: 10px!important; padding-right: 10px!important; line-height: 1.5; }
        .btns button { border-radius: 10px; font-size: 0.24rem}
        .btns button:last-child { background: #ccc; color: #333; }
    </style>
</head>
<body>
	<header>
        <div class="top-box black-back">
            <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left me-white me-top icon-pos"></a>
            <h1 class="main-title">外国人签证申请</h1>
        </div>
    </header>
    <div class="mui-content" style="margin-top:43px;">
        <div class="tab-box">
            <div class="tab-item">
                <ul class="mui-table-view me-top me-padding-reset" id ="box">
                    <li class="mui-table-view-cell me-name" id="tssj">
                        因<span id="tsnr"></span>未能通过审核。您可以选择重新办理网上办理或到大厅办理。
                    </li>
                    
                </ul>
            </div>
            <div class="me-p-bottom btns" style=" background: #fff;">
                <button type="button" class="foreigner-btn" style="margin:10px auto;" id="nextstep">重新网上办理</button>
                <button type="button" class="foreigner-btn" style="margin:10px auto;" id="map">出入境大厅现场办理</button>
            </div>
        </div>
    </div>
</body>
<script src="../js/mui.min.js"></script>
<script src="../js/mui.picker.min.js"></script>
<script src="datas/papers_json.js" charset="utf-8"></script>
<script src="js/add_script.js"></script>
<script>
    var crjbasePath= "<%=crjbasePath%>";
        
    var passportNo = "<%=passportNo%>";
    
    var returninfo =  GetQueryString('returninfo');
    
    $(document).ready(function(){
         $("#tsnr").html(returninfo);
    })
    mui('#nextstep')[0].addEventListener('tap',function(){
        deletecom();
    })
    mui('#map')[0].addEventListener('tap',function(){
       location = 'map.html';
    })
    //撤销申请
    function deletecom(){
        var url = crjbasePath+"crj/after/chexiaoshenqing.do?passportNo="+passportNo;
        $.ajax({
            url: url,
             dateType:"json",
             success: function(data) {
                alert("撤销成功");
                location="index_entry.html";   
          }
        });
    }
</script>
</html>
