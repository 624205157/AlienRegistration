<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
	<title>入口</title>
	<link href="../css/mui.min.css" rel="stylesheet" />
    <link href="../css/reset.css" rel="stylesheet" />
    <link href="../css/style.css" rel="stylesheet" />
    <link rel="stylesheet" type="text/css" href="../css/app.css" />
    <link rel="stylesheet" href="css/add_style.css">
    <script src="../js/jquery.min.js"></script>
    <script src="js/getQueryString.js"></script>
    <script src="../js/font.js"></script>
    <script src="js/url.js"></script>
    <style>
        #tssj ,#tsnr { text-indent: 0px!important;  padding-left: 10px!important; padding-right: 10px!important; line-height: 1.5; font-size: 0.26rem; }
    </style>
</head>
<body>
	<header>
        <div class="top-box black-back">
            <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left me-white me-top icon-pos"></a>
            <h1 class="main-title">外国人签证申请</h1>
        </div>
    </header>
    <div class="mui-content" style="margin-top:43px;">
        <div class="tab-box">
            <div class="tab-item">
                <ul class="mui-table-view me-top me-padding-reset" id ="box">
                    <li class="mui-table-view-cell me-name" id="tssj">证件制发完毕后，邮寄人员将为您派送证件，您也可以前往公安机关自助取件。</li>
                    <li class="mui-table-view-cell me-name" id="tsnr"></li>
                    
                    
                </ul>
            </div>
            <div class="me-p-bottom" style=" background: #fff;">
                <button type="button" class="foreigner-btn" id="blwjbtn"  style="margin:10px auto;">申请完毕</button>
            </div>
        </div>
    </div>
</body>
<script src="../js/mui.min.js"></script>
<script src="datas/papers_json.js" charset="utf-8"></script>
<script>
    mui.init();
    var crjbasePath= "<%=crjbasePath%>";
    var djdwxzqh="<%=djdwxzqh%>";
    // 初始化页面
    $(function() {
        var str ="请您准备以下材料</br>";
        var str2="";
       
        //查找你发签证所需要的材料
        var url = crjbasePath + "crj/after/findMTsxxByWJ.do?random=" + Math.random();
        var listParams = {
                
        };
        $.ajaxSettings.async = false; 
        // 发出请求并处理返回数据
        $.getJSON(url, listParams, function(json) {
            $.each(json.data, function(i, result) {
                i=i+1;
                str2 += (i)+"."+result.type;
                
            });
        });
        $("#tsnr").html(str+str2);
        
    });
    mui('button')[0].addEventListener('tap',function(){
        window.location.href = 'index_entry.html';
    })
</script>
</html>
