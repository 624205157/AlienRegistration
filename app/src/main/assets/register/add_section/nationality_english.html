<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
	<title>探访人国籍_English</title>
	<link href="../css/mui.min.css" rel="stylesheet" />
    <link href="../css/reset.css" rel="stylesheet" />
    <link href="../css/style.css" rel="stylesheet" />
    <link rel="stylesheet" type="text/css" href="../css/app.css" />
    <link rel="stylesheet" href="css/add_style.css">
    <script src="../js/jquery.min.js"></script>
    <script src="../js/cookie.js"></script>
    <script src="js/getQueryString.js"></script>
    <script src="../js/font.js"></script>
    <script src="js/url.js"></script>
    <style>
        .mui-table-view-cell:after { left: 11px; }
        .mui-table-view-cell{ padding: 12px 15px; }
    </style>
</head>
<body>
	<header>
        <div class="top-box black-back">
            <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left me-white me-top icon-pos"></a>
            <h1 class="main-title">Visit one nationality</h1>
            <!-- 探访人国籍 -->
        </div>
    </header>
    <div class="mui-content" style="margin-top:53px;">
        <!-- 存放停留事由 -->
        <ul class="mui-table-view mui-table-view-radio">
            <li class="mui-table-view-cell" id="h1" data-kind="1">
                <a class="mui-navigate-right">The Chinese</a>
                <!-- 中国人 -->
            </li>
            <li class="mui-table-view-cell" id="h2"  data-kind="2">
                <a class="mui-navigate-right">foreigners</a>
                <!-- 外国人 -->
            </li>
            <li class="mui-table-view-cell" id="h3"  data-kind="3">
                <a class="mui-navigate-right">Have foreigners permanent residence status in China</a>
                <!-- 具有中国永久居留资格的外国人 -->
            </li>
        </ul>
        <!-- 存放停留事由-end -->
    </div>
</body>
<script src="../js/mui.min.js"></script>
<script src="js/add_script_english.js"></script>
<script>
    mui.init();
    // 标示是否显示护照首申
    var type = GetQueryString('type');
    // 标示是否显示港澳首申
    var gaxs = "0";
    // 标示是否显示台湾首申
    var twxs = "0";
    //证件类型
    var xcyzjlx = GetQueryString('xcyzjlx');

    $(document).ready(function(){
        if(xcyzjlx=="q1zqz"||xcyzjlx=="q2zqz"||xcyzjlx=="tjljlxk"){
            $("#h2").hide();
        }
        
    })
    var list = document.querySelector('.mui-table-view.mui-table-view-radio');
    list.addEventListener('selected',function(e){
        var obj = e.detail.el;
        var kind = obj.getAttribute('data-kind');
        nextInp(kind);
    });
</script>
</html>
