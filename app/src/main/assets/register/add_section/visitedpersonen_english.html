<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
	<title>被探望人信息_English</title>
	<link href="../css/mui.min.css" rel="stylesheet" />
    <link href="../css/reset.css" rel="stylesheet" />
    <link href="../css/style.css" rel="stylesheet" />
    <link rel="stylesheet" type="text/css" href="../css/app.css" />
    <link rel="stylesheet" type="text/css" href="../css/mui.picker.min.css" />
    <link rel="stylesheet" href="css/add_style.css">
    <script src="../js/jquery.min.js"></script>
    <script src="js/getQueryString.js"></script>
    <script src="js/add_script_english.js"></script>
    <script src="../js/cookie.js"></script>
    <script src="../js/font.js"></script>
    <script src="js/url.js"></script>
    <style>
        .me-name {text-indent:0!important; padding:15px 25px!important;}
        .me-tips { position:relative!important; margin-bottom:0!important; top: 5px!important; left: 37px!important; text-align: left!important; font-size: 0.26rem; }
        .write { width: 5rem!important; }
        .mui-table-view { margin-bottom: 75px; }
        .red-time { width: 150px!important; top: 35%!important; }
    </style>
</head>
<body>
	<header>
        <div class="top-box black-back">
            <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left me-white me-top icon-pos"></a>
            <h1 class="main-title">By visiting information</h1>
            <!-- 被探望人信息 -->
        </div>
    </header>
    <div class="mui-content" style="margin-top:43px;">
        <div class="tab-box">
            <div class="tab-item">
                <ul class="mui-table-view me-top me-padding-reset" id ="box">
                    <li class="mui-table-view-cell me-name">Please fill in the visiting information</li>
                    <li class="mui-table-view-cell mui-media">
                        <!-- 请填写被探望人信息 -->
                        <a>
                            <div class="me-media-pic mui-pull-left"><img class="mui-media-object" src="../img/icon/icon1.jpg"></div>
                            <div class="mui-media-body me-list-con">English surname</div>
                            <input  type="text" class="me-tips write infor1 " id="surname" name="surname" value="" placeholder="Please enter the English surname" />
                            <!-- 英文性 -->
                        </a>
                    </li>
                    <li class="mui-table-view-cell mui-media">
                        <a>
                            <div class="me-media-pic mui-pull-left"><img class="mui-media-object" src="../img/icon/icon1.jpg"></div>
                            <div class="mui-media-body me-list-con">First name</div>
                            <input  type="text" class="me-tips write infor1 " name="givenName" id="givenName" value="" placeholder="Please enter the First name" />
                            <!-- 英文名 -->
                        </a>
                    </li>
                    <li class="mui-table-view-cell mui-media">
                        <a class="mui-navigate-right">
                            <div class="me-media-pic mui-pull-left"><img class="mui-media-object" src="../img/icon/icon26.jpg"></div>
                            <div class="mui-media-body me-list-con">Passport no</div>
                            <input type="text" class="write me-tips me-red infor1" name="passportNo" id="passportNo"  placeholder="please enter the Passport no"/>
                            <!-- 护照号码 -->
                        </a>
                    </li>
                    <li class="mui-table-view-cell mui-media btn1">
                        <a class="mui-navigate-right">
                            <div class="me-media-pic mui-pull-left"><img class="mui-media-object" src="../img/icon/icon7.jpg"></div>
                            <div class="mui-media-body me-list-con">By visiting people relationship</div>
                            <input type="text" class="me-tips write infor1 result1"  placeholder="Please choose the visit relationship"/>
                            <input type="hidden" class="me-tips write infor1" id="btwrgx" name="btwrgx"  placeholder="" />
                            <!-- 被探望人关系 -->
                        </a>
                    </li>
                    <li class="mui-table-view-cell mui-media btn" data-options='{"type":"date"}'>
                        <a class="mui-navigate-right">
                            <div class="me-media-pic mui-pull-left"><img class="mui-media-object" src="../img/icon/icon6.jpg"></div>
                            <div class="mui-media-body me-list-con">By visiting the visa deadline<span class="me-red">*</span></div>
                            <input  type="text" class="me-tips write infor1 result" id="btwrzhqx" name="btwrzhqx" placeholder="Please select a date" />
                            <!-- 被探望人有效签证期限 -->
                        </a>
                    </li>
                </ul>
            </div>
            <div class="me-p-bottom" style=" background: #fff;">
                <button type="button" class="foreigner-btn" id="nextstep" style="margin:10px auto;">Next</button>
            </div>
        </div>
    </div>
</body>
<script src="../js/mui.min.js"></script>
<script src="../js/mui.picker.min.js"></script>
<script src="datas/papers_json.js" charset="utf-8"></script>
<script src="js/add_script_english.js"></script>
<script>
    mui.init();
    // 标示是否显示护照首申
    var type = GetQueryString('type');

    var btn1 = mui('.btn1');
    var result1 = mui('.result1');
            var xcyqzUntil=(new Date(GetQueryString('xcyqzUntil'))).getTime();
    var xcyzjlx= GetQueryString('xcyzjlx');
    var crjbasePath= 'http://221.8.52.247:8445/jit_crj/';
    // 标示是否显示港澳首申
    var ly = GetQueryString('ly');
   var xcyzjlx = GetQueryString('xcyzjlx');
var xcyqzUntil = GetQueryString('xcyqzUntil');
var qzyyx = GetQueryString('qzyyx');
var surname = GetQueryString('surname');
var givenName = GetQueryString('givenName');
var passportNo = GetQueryString('passportNo');
var njld = GetQueryString('njld');
var ywbh = GetQueryString('ywbh');
var gj = GetQueryString('gj');
var birthday = GetQueryString('birthday');
var djdwxzqh = GetQueryString('djdwxzqh');
    // 标示是否显示台湾首申
    var zjlx = GetQueryString('zjlx');
    var sishu= GetQueryString('sishu');
    //不知明变量
    var dateB= GetQueryString('dateB');
    var valid_until= GetQueryString('btwrzhqx');
    // 关系（暂且不明什么用途）
    var btwrtlts = GetQueryString('btwrtlts');
    (function($){
        //初始化页面
        // 准备URL和参数列表
		var urlBzjd = crjbasePath + "crj/after/findMTsxxByType.do?random=" + Math.random();
		//var urlBzjd = 'datas/relativeJson.json'
		var listParamsBzjd = {
				"type":"BTWRGX"
		};
		var gx = document.getElementById("btwrgx");
		$.ajaxSettings.async = false;
		
		// 发出请求并处理返回数据
		$.getJSON(urlBzjd,listParamsBzjd, function(json){
				var gx=$("#btwrgx").val();
				setCookie('sishu',gx);
	        	$.each(json.data, function(i, result) {
	        		var gxcode = result.tsxx;
	        		var gxname = result.name.substring(result.name.indexOf('/')+1,result.name.length);
	        		gxJson.push({
	                    value: gxcode,
	                    text: gxname
	                });

				})
	        	//普通联动 人员关系
	            btn1.each(function(i,btn) {
	                if(i == 0){
	                    var userPicker = new mui.PopPicker();
	                    userPicker.setData(gxJson);
	                    btn.addEventListener('tap', function(event) {
	                        userPicker.show(function(items) {
	                            result1[i].value = items[0].text;
	                            document.getElementById('btwrgx').value = items[0].value;
	                            
	                        });
	                    }, false);
	                }
	                
	            }); 
	        
		});

        //选择普照有效日期
        var result = mui('.result');
        var btns = mui('.btn');
        btns.each(function(i, btn) {
            btn.addEventListener('tap', function() {
                var optionsJson = this.getAttribute('data-options') || '{}';
                var options = JSON.parse(optionsJson);
                var id = this.getAttribute('id');
                /*
                 * 首次显示时实例化组件
                 * 示例为了简洁，将 options 放在了按钮的 dom 上
                 * 也可以直接通过代码声明 optinos 用于实例化 DtPicker
                 */
                var picker = new mui.DtPicker(options);
                picker.show(function(rs) {
                    /*
                     * rs.value 拼合后的 value
                     * rs.text 拼合后的 text
                     * rs.y 年，可以通过 rs.y.vaue 和 rs.y.text 获取值和文本
                     * rs.m 月，用法同年
                     * rs.d 日，用法同年
                     * rs.h 时，用法同年
                     * rs.i 分（minutes 的第二个字母），用法同年
                     */

                    result[i].setAttribute('value',rs.value);
                    /* 
                     * 返回 false 可以阻止选择框的关闭
                     * return false;
                     */
                    /*
                     * 释放组件资源，释放后将将不能再操作组件
                     * 通常情况下，不需要示放组件，new DtPicker(options) 后，可以一直使用。
                     * 当前示例，因为内容较多，如不进行资原释放，在某些设备上会较慢。
                     * 所以每次用完便立即调用 dispose 进行释放，下次用时再创建新实例。
                     */
                    picker.dispose();
                });
            }, false);
        });

        //点击下一步按钮
        mui('.foreigner-btn')[0].addEventListener('tap',function(){
            Check();
        })
    })(jQuery)
</script>
</html>
